<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÁîªÂªä - ÂéüÂûã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-container {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 47px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 39px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .bottom-nav {
            height: 60px;
            background: #fff;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: #0052d9;
        }

        .nav-item:not(.active) {
            color: #666;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>üîã 100%</span>
            </div>
            <div class="content-area" id="contentArea">
                <iframe id="mainFrame" src="home.html"></iframe>
            </div>
            <div class="bottom-nav">
                <div class="nav-item active" data-page="home.html">
                    <div class="nav-icon">üè†</div>
                    <div class="nav-label">È¶ñÈ°µ</div>
                </div>
                <div class="nav-item" data-page="profile.html">
                    <div class="nav-icon">üë§</div>
                    <div class="nav-label">ÊàëÁöÑ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Â∫ïÈÉ®ÂØºËà™ÂàáÊç¢
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.getAttribute('data-page');
                if (page) {
                    document.getElementById('mainFrame').src = page;
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });

        // ÁõëÂê¨ iframe ÂÜÖÁöÑÈ°µÈù¢Ë∑≥ËΩ¨Ê∂àÊÅØ
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'navigate') {
                const page = event.data.page;
                document.getElementById('mainFrame').src = page;
                // Êõ¥Êñ∞ÂØºËà™Áä∂ÊÄÅ
                if (page === 'home.html') {
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.remove('active');
                        if (nav.getAttribute('data-page') === 'home.html') {
                            nav.classList.add('active');
                        }
                    });
                } else if (page === 'profile.html') {
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.remove('active');
                        if (nav.getAttribute('data-page') === 'profile.html') {
                            nav.classList.add('active');
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
